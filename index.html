<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Report</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <section id="search_history" class="col-3">
                <header>Search for a City:</header>
                <input id="search" type="text" value="">
                <button id='search-button' class="btn btn-info">Search</button>
                <div id="history"></div>
            </section>
            <section class="col-9">
                <div id="current" class="row">
                    <div class="col">
                        <h1 id="city_date"></h1>
                        <h2 id="tempCurrent"></h2>
                        <h2 id="windCurrent"></h2>
                        <h2 id="humidityCurrent"></h2>
                        <h2 id="uvCurrent"></h2>
                    </div>
                </div>
                <div id="forecast" class="row">
                    <section id="day0" class="col-sm">
                        <h2 id="date0"></h2>
                        <h3 id="temp0"></h3>
                        <h3 id="wind0"></h3>
                        <h3 id="humidity0"></h3>
                        <h3 id="uv0"></h3>
                    </section>
                    <section id="day1" class="col-sm">
                        <h2 id="date1"></h2>
                        <h3 id="temp1"></h3>
                        <h3 id="wind1"></h3>
                        <h3 id="humidity1"></h3>
                        <h3 id="uv1"></h3>
                    </section>
                    <section id="day2" class="col-sm">
                        <h2 id="date2"></h2>
                        <h3 id="temp2"></h3>
                        <h3 id="wind2"></h3>
                        <h3 id="humidity2"></h3>
                        <h3 id="uv2"></h3>
                    </section>
                    <section id="day3" class="col-sm">
                        <h2 id="date3"></h2>
                        <h3 id="temp3"></h3>
                        <h3 id="wind3"></h3>
                        <h3 id="humidity3"></h3>
                        <h3 id="uv3"></h3>
                    </section>
                    <section id="day4" class="col-sm">
                        <h2 id="date4"></h2>
                        <h3 id="temp4"></h3>
                        <h3 id="wind4"></h3>
                        <h3 id="humidity4"></h3>
                        <h3 id="uv4"></h3>
                    </section>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
